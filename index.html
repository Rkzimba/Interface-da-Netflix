<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/main.css">
    <title>NETFLIX</title>

    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal"> 
            <div class="container">
               <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">House of Cards é uma minissérie britânica de drama político exibida nos anos 1990 em quatro episódios, lançada logo após o fim do mandato de Margaret Thatcher como Primeira-ministra do Reino Unido.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="botton" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button >
                </div>
            </div>
        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg" alt="">

            </div>
            <div class="item">
                <img class="box-filme" src="img/mini2.jpg" alt="">

            </div>
            <div class="item">
                <img class="box-filme" src="img/mini3.jpg" alt="">

            </div>
            <div class="item">
                <img class="box-filme" src="img/mini4.jpg" alt="">

            </div>
            <div class="item">
                <img class="box-filme" src="img/mini5.jpg" alt="">

            </div>
            <div class="item">
                <img class="box-filme" src="img/mini6.jpg" alt="">

            </div>
            <div class="item">
                <img class="box-filme" src="img/mini7.jpg" alt="">

            </div>
            <div class="item">
                <img class="box-filme" src="img/mini8.jpg" alt="">

            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/c9e27862fa.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"> </script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>

</body>
</html>
